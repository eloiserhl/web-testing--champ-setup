<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organizer Backend Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab-button {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px 20px;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 5px 5px 0 0;
    }
    .tab-button.active {
      background-color: #eaeaea;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 0 0 10px 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tab-content.active {
      display: block;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Organizer Backend Setup</h1>
  <div class="tabs">
    <button class="tab-button active" onclick="showTab(0)">Championship</button>
    <button class="tab-button" onclick="showTab(1)">Rounds</button>
    <button class="tab-button" onclick="showTab(2)">Classes</button>
    <button class="tab-button" onclick="showTab(3)">Races</button>
    <button class="tab-button" onclick="showTab(4)">Tiers</button>
    <button class="tab-button" onclick="showTab(5)">Pricing</button>
  </div>

  <div class="tab-content active">
    <label>Championship Name</label>
    <input type="text" value="2025 National MX Championship" readonly>
  </div>

  <div class="tab-content">
    <label>Round 1</label><input type="text" value="Spring Kickoff - 2025-03-15" readonly>
    <label>Round 2</label><input type="text" value="Mountain Bash - 2025-04-12" readonly>
    <label>Round 3</label><input type="text" value="Desert Clash - 2025-05-10" readonly>
    <label>Round 4</label><input type="text" value="Final Showdown - 2025-06-07" readonly>
  </div>

  <div class="tab-content">
    <input type="text" value="Junior (Base £30.00)" readonly>
    <input type="text" value="Senior (Base £40.00)" readonly>
    <input type="text" value="Expert (Base £50.00)" readonly>
    <input type="text" value="Veteran (Base £45.00)" readonly>
    <input type="text" value="Women (Base £35.00)" readonly>
  </div>

  <div class="tab-content">
    <label>Race Name</label><input type="text" value="Heat 1 - Spring Kickoff" readonly>
    <label>Class</label><input type="text" value="Junior" readonly>
    <label>Race Name</label><input type="text" value="Sprint A - Desert Clash" readonly>
    <label>Class</label><input type="text" value="Senior" readonly>
  </div>

  <div class="tab-content">
    <label>Tier for Spring Kickoff</label>
    <input type="text" value="Early Bird (2025-02-01 to 2025-02-20)" readonly>
    <input type="text" value="Standard (2025-02-21 to 2025-03-10)" readonly>
    <input type="text" value="Late (2025-03-11 to 2025-03-14)" readonly>
    <label>Tier for Final Showdown</label>
    <input type="text" value="Early Bird (2025-05-01 to 2025-05-20)" readonly>
    <input type="text" value="Standard (2025-05-21 to 2025-06-05)" readonly>
  </div>

  <div class="tab-content">
    <label>Early Bird - Spring Kickoff</label>
    <select multiple readonly><option>Junior - £25.00</option><option>Senior - £35.00</option><option>Women - £28.00</option></select>
    <label>Standard - Spring Kickoff</label>
    <select multiple readonly><option>Junior - £30.00</option><option>Senior - £40.00</option><option>Women - £33.00</option></select>
    <label>Final Showdown - Early Bird</label>
    <select multiple readonly><option>Expert - £45.00</option><option>Veteran - £42.00</option></select>
    <label>Final Showdown - Standard</label>
    <select multiple readonly><option>Expert - £50.00</option><option>Veteran - £47.00</option></select>
  </div>

  <script>
    function showTab(index) {
      document.querySelectorAll('.tab-button').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
      document.querySelectorAll('.tab-content').forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
    }
  </script>
</body>
</html>
